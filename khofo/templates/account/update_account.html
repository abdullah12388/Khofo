{% extends "account/profile_base.html" %}
<!-- custom filter module -->
{% load admin_extras %}
{% load i18n %}

{% block account_details %}

    <!-- Account details -->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>{% trans 'Account details' %}</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">{{ form.username.label }}</label>
                            <div class="col-8">
                                <!--                            <input id="username" name="username" placeholder="Username"-->
                                <!--                                   class="form-control here" required="required" aria-label="username" type="text">-->
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">{{ form.email.label }}</label>
                            <div class="col-8">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-success border-radius" style="width:100%">
                                    {% trans 'Update Account details' %}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
